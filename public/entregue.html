<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thynk Burger - Pedido Entregue</title>
    <link rel="stylesheet" href="./pages.css">
    <style>
        body#entregue {
            background-color: #e6ffe6;
            color: #006400;
        }
        #entregue .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,100,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }
        #entregue h2 {
            color: #008000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #entregue ul#itensPedido {
            list-style-type: none;
            padding: 0;
        }
        #entregue ul#itensPedido li {
            background-color: #f0fff0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
        }
        #entregue button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto 0;
            font-size: 16px;
        }
        #entregue button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #entregue .success-message {
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body id="entregue">
    <div class="container">
        <h2>Pedido Entregue com Sucesso!</h2>
        <div class="success-message">
            <p>O pedido foi entregue ao cliente. Obrigado pelo seu serviço!</p>
        </div>
        <p><strong>Nome do Cliente:</strong> <span id="nomeCliente"></span></p>
        <p><strong>Endereço de Entrega:</strong> <span id="enderecoCliente"></span></p>
        <h3>Resumo do Pedido:</h3>
        <ul id="itensPedido"></ul>
        <p><strong>Valor Total:</strong> <span id="totalPedido"></span></p>
        <button onclick="window.location.href='index.html'">Voltar ao Início</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
