<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./pages.css">
</head>
<body id="home">
    <div class="container">
        <img src="./assets/Borcelle Burger (1) 1 3.svg" alt="Logo" style="display: block; margin: 0 auto;">
        <div class="produto">
            <div>
                <img src="./assets/big-sandwich-hamburger-burger-with-beef-red-onion-tomato-fried-bacon 1.svg" alt="Big Salada">
                <span>Big Salada</span>
                <span>R$ 40,00</span>
            </div>
            <button data-preco="40">Adicionar</button>
        </div>
        <div class="produto">
            <div>
                <img src="./assets/crispy-french-fries-with-ketchup-mayonnaise 1.svg" alt="Batata Frita">
                <span>Batata Frita</span>
                <span>R$ 25,00</span>
            </div>
            <button data-preco="25">Adicionar</button>
        </div>
        <div class="produto">
            <div>
                <img src="./assets/qasim-malick-PZsso_IiYRE-unsplash 1.svg" alt="Coca-Cola">
                <span>Coca-Cola</span>
                <span>R$ 5,00</span>
            </div>
            <button data-preco="5">Adicionar</button>
        </div>
        <button class="adicionar">R$0.00</button>
    </div>
    <script src="main.js"></script>

</html>
